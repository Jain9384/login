<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="login.html" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text"  placeholder="Enter a name" required>
                </div>

               

                <div class="input-box">
                    <span class="details">User name</span>
                    <input type="text"  placeholder="Enter a username" required>
                </div>

              

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="aaaa@gmail.com" required>
                </div>

                

                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="tel"  placeholder="1234567890" maxlength="10">
                </div>

                


                <div class="input-box">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter a password" maxlength="8" required>
                </div>

              

                <div class="input-box">
                    <label for="pass">Confirm Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter a password" maxlength="8" required>
                </div>

            </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="reset">
                </div>
                <div class="button">
                    <input type="submit" value="Registration">
                </div>
            
        </form>
    </div>
</body>
</html>
